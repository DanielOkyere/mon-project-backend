<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if region_list %}
    <ul>
        {% for re in region_list  %}
        <li>
            <a href="/region/{{re.id}}/">{{re.name}}</a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No regions listed yet</p>
{% endif %}
</body>
</html>
